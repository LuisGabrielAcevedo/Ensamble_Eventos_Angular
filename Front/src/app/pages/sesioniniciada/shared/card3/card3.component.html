<div class="card card-outline-{{styleType}}" style="margin: 10px 5px;">
    <div class="card-header">
        <h4 class="m-b-0 text-white">{{datosExternos.titulo}}</h4></div>
    <div class="card-body">
        <h3 class="card-title">{{datosExternos.subtitulo}}</h3>
        <p class="card-text">{{datosExternos.texto}}</p>
        <a [routerLink]="[datosExternos.link]" class="btn btn-inverse">{{datosExternos.botonTexto}}</a>
    </div>
</div>
