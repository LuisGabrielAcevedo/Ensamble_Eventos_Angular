<!-- Contact -->
<form ngNativeValidate [formGroup]="forma" (ngSubmit)="enviar()">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="ti-user"></i>
                </span>
            </div>
            <input [formControlName]="'nombre'" type="text" class="form-control" name="nombre" placeholder="Ingrese el Nombre" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="ti-email"></i>
                </span>
            </div>
            <input [formControlName]="'correo'" name="correo" type="email" class="form-control" placeholder="Ingrese el correo">
        </div>
    </div>

    <div class="form-group">
        <textarea [formControlName]="'mensaje'" class="form-control" id="exampleTextarea" rows="3" placeholder="Mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-info">Enviar</button>
</form>
