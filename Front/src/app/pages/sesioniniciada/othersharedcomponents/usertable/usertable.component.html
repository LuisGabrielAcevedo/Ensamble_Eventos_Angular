<div class="card">
  <div class="card-body">
    <h4 class="card-title">Usuarios</h4>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Numero</th>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Rol</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index" [attr.data-index]="i">
            <td>{{i+1}}</td>
            <td>{{user.nombreUsuario}}</td>
            <td>{{user.email}}</td>
            <td>{{user.rol}}</td>
            <td>
              <a class="btn btn-danger" style="color:white" (click)="deleteUser(user._id)"><i class="mdi mdi-delete" ></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
