<div class="row">
    <div class="col-lg-6" style="margin: 0px; padding: 0px;">
        <div class="card">
            <div class="card-body">
                <!-- Titulo "Perfil de (Usuario, Artista, Banda, Duo...)"-->
                <div class="form-group" *ngIf="user.rol === 'Banda';">
                    <h4 class="card-title">Datos de la {{user.rol}}</h4>
                </div>
                <div *ngIf="user.rol !== 'Banda'" class="form-group">
                    <h4 class="card-title">Datos del {{user.rol}}</h4>
                </div>
                <hr>
                <form ngNativeValidator [formGroup]="forma" class="form p-t-20">

                    <div class="form-group" *ngIf="user.rol !== 'Banda'">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="ti-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" [formControlName]="'nombre'" name="nombre" placeholder="Ingrese el Nombre" required>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="user.rol !== 'Banda'">
                        <label for="exampleInputuname">Apellido</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="ti-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" [formControlName]="'apellido'" name="apellido" placeholder="Ingrese el Apellido" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="ti-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" [formControlName]="'usuario'" name="usuario" placeholder="Ingrese el nombre de usuario" required>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="user.tipo !== 'google'">
                        <label for="exampleInputEmail1">Direccion de correo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="ti-email"></i>
                                </span>
                            </div>
                            <input [formControlName]="'email'" name="email" type="email" class="form-control" placeholder="Ingrese el correo">
                        </div>
                    </div>

                    <br>
                    <!-- Solo para Artista, Banda, Duo, Trio -->
                    <div *ngIf="datos1 && user.rol !== 'Usuario | Admin'">
                        <h4 class="card-title">Redes Sociales</h4>
                        <hr>
                        <!-- Web -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Pagina Web</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="ti-world"></i>
                                    </span>
                                </div>
                                <input [formControlName]="'web'" name="web" class="form-control" placeholder="Ingresa tu pagina Web">
                            </div>
                        </div>
                        <!-- Facebook-->

                        <div class="form-group">
                            <label for="exampleInputEmail1">Facebook</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="ti-facebook"></i>
                                    </span>
                                    <input class="form-control" placeholder="http://facebook.com/" readonly="readonly" size="14">
                                </div>
                                <input [formControlName]="'facebook'" name="facebook" class="form-control" placeholder="Perfil de Facebook">
                            </div>
                        </div>

                        <!-- Instagram-->

                        <div class="form-group">
                            <label for="exampleInputEmail1">Instagram</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="ti-instagram"></i>
                                    </span>
                                    <input class="form-control" placeholder="https://www.instagram.com/" readonly="readonly" size="20">
                                </div>
                                <input [formControlName]="'instagram'" name="instagram" class="form-control" placeholder="Perfil de Instagram">
                            </div>
                        </div>

                        <!-- Youtube-->

                        <div class="form-group">
                            <label for="exampleInputEmail1">Youtube</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="ti-youtube"></i>
                                    </span>
                                    <input class="form-control" placeholder="http://youtube.com/" readonly="readonly" size="13">
                                </div>
                                <input [formControlName]="'youtube'" name="youtube" class="form-control" placeholder="Perfil de Youtube">
                            </div>
                        </div>
                        <br>
                        <h4 class="card-title">Informacion Adicional</h4>
                        <hr>
                        <!-- Descripcion -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Descripcion</label>
                            <div class="col-xs-12">

                                <textarea placeholder="Descripcion" class="form-control" [formControlName]="'descripcion'" name="descripcion"></textarea>
                            </div>
                        </div>

                        <!-- Detalles -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Detalles</label>
                            <div class="col-xs-12">
                                <textarea placeholder="Detalles" class="form-control" [formControlName]="'detalles'" name="detalles"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Boton Guardar-->
                    <button type="submit" (click)="guardar()" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-6" style="margin: 0px; padding: 0px;">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h4 class="card-title">Foto de perfil</h4>
                </div>
                <hr>
                <div *ngIf="!imagenPerfilTemporal">
                    <div align="center" class="u-img">
                        <img [src]=" user.imagen | imagen" alt="user" width="200px" height="200px">
                    </div>
                </div>

                <div *ngIf="imagenPerfilTemporal">
                    <div align="center" class="u-img">
                        <img [src]="imagenPerfilTemporal" alt="user" width="200px" height="200px">
                    </div>
                </div>

                <div style="text-align: center">
                    <br>
                    <input type="file" (change)="fileChangeEventPerfil($event)">
                    <br>
                    <br>
                    <button [disabled]="!imagenPerfilTemporal" type="button" class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-lg">
                        <i class="fa fa-file-photo-o"></i>
                        Editar imagen
                    </button>
                    <!--[routerLink]="['/Home']"-->
                    <br>
                    <br>
                    <button [disabled]="!imagenPerfilTemporal" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10" (click)="actualizarFotoPerfil()">
                        <i class="fa fa-save"></i>
                        Actualizar Foto
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-lg-6" style="margin: 0px; padding: 0px;">
        <!-- Cambio de Clave -->
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h4 class="card-title">Cambio de clave</h4>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="ti-lock"></i>
                            </span>
                            <input class="form-control" placeholder="Ingrese la clave actual">
                        </div>
                    </div>
                    <br>
                    <p>Se te enviara un pin por correo</p>
                    <button type="button" class="btn btn-inverse waves-effect waves-light m-r-10">
                        <i class="fa fa-envelope-o"></i>
                        Generar PIN
                    </button>
                    <br>
                    <br>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="ti-lock"></i>
                                </span>
                                <input class="form-control" placeholder="Ingrese el PIN">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="ti-lock"></i>
                                    </span>
                                    <input class="form-control" placeholder="Ingrese la nueva clave">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="ti-lock"></i>
                                        </span>
                                        <input class="form-control" placeholder="confirme la nueva clave">
                                    </div>
                                </div>
                                <br>

                                <button type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                                    <i class="fa fa-refresh"></i>
                                    Cambiar clave
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6" style="margin: 0px; padding: 0px;">
        <!-- Editar de portada-->
        <div class="card">
            <div class="card-body">
                <!-- Titulo "Fotografia del/de (Usuario, Artista, Banda, Duo...)"-->
                <div class="form-group">
                    <h4 class="card-title">Editar Portada</h4>
                </div>
                <hr>
                <div *ngIf="!imagenPortadaTemporal">
                    <div align="center" class="u-img">
                        <img [src]=" user.imagenPortada | imagen" alt="user" width="200px" height="200px">
                    </div>
                </div>

                <div *ngIf="imagenPortadaTemporal">
                    <div align="center" class="u-img">
                        <img [src]="imagenPortadaTemporal" alt="user" width="200px" height="200px">
                    </div>
                </div>

                <div style="text-align: center">
                    <br>
                    <input type="file" (change)="fileChangeEventPortada($event)">
                    <br>
                    <br>
                    <button [disabled]="!imagenPortadaTemporal" type="button" class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-lg">
                        <i class="fa fa-file-photo-o"></i>
                        Editar imagen
                    </button>
                    <br>
                    <br>
                    <button [disabled]="!imagenPortadaTemporal" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10" (click)="actualizarFotoPortada()">
                        <i class="fa fa-save"></i>
                        Actualizar Portada
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>



<!--######################################################################################-->

<!--MODAL para editar las imagenes-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                Editar Imagen
            </div>
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <!-- .Your image -->
                                <div class="col-md-9 p-20">
                                    <div class="img-container">
                                        <img id="image" src="../../../../../../assets/adminpro/images/big/img2.jpg" class="img-responsive" alt="Picture">
                                    </div>

                                </div>
                                <!-- /.Your image -->
                                <!-- .Croping image -->
                                <div class="col-md-3 p-20">
                                    <div class="docs-preview clearfix">
                                        <!--  <div class="img-preview preview-lg"></div>-->
                                        <div class="img-preview preview-md"></div>
                                        <div class="img-preview preview-sm"></div>
                                        <div class="img-preview preview-xs"></div>
                                    </div>
                                    <!-- .pixels of image -->
                                    <div class="docs-data">
                                        <div class="input-group input-group-sm">
                                            <label class="input-group-addon" for="dataX">X</label>
                                            <input type="text" class="form-control" id="dataX" placeholder="x">
                                            <span class="input-group-addon">px</span>
                                        </div>
                                        <div class="input-group input-group-sm">
                                            <label class="input-group-addon" for="dataY">Y</label>
                                            <input type="text" class="form-control" id="dataY" placeholder="y">
                                            <span class="input-group-addon">px</span>
                                        </div>
                                        <div class="input-group input-group-sm">
                                            <label class="input-group-addon" for="dataWidth">Width</label>
                                            <input type="text" class="form-control" id="dataWidth" placeholder="width">
                                            <span class="input-group-addon">px</span>
                                        </div>
                                        <div class="input-group input-group-sm">
                                            <label class="input-group-addon" for="dataHeight">Height</label>
                                            <input type="text" class="form-control" id="dataHeight" placeholder="height">
                                            <span class="input-group-addon">px</span>
                                        </div>
                                        <div class="input-group input-group-sm">
                                            <label class="input-group-addon" for="dataRotate">Rotate</label>
                                            <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
                                            <span class="input-group-addon">deg</span>
                                        </div>
                                        <div class="input-group input-group-sm">
                                            <label class="input-group-addon" for="dataScaleX">ScaleX</label>
                                            <input type="text" class="form-control" id="dataScaleX" placeholder="scaleX">
                                        </div>
                                        <div class="input-group input-group-sm">
                                            <label class="input-group-addon" for="dataScaleY">ScaleY</label>
                                            <input type="text" class="form-control" id="dataScaleY" placeholder="scaleY">
                                        </div>
                                        <!-- /.pixels of image -->
                                    </div>
                                </div>
                                <!-- /.Croping of image -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12 docs-buttons">
                                    <!-- .btn groups -->
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info" data-method="setDragMode" data-option="move" title="Move">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;setDragMode&quot;, &quot;move&quot;)">
                                                <span class="fa fa-arrows"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-info" data-method="setDragMode" data-option="crop" title="Crop">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;setDragMode&quot;, &quot;crop&quot;)">
                                                <span class="fa fa-crop"></span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-success" data-method="zoom" data-option="0.1" title="Zoom In">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;zoom&quot;, 0.1)">
                                                <span class="fa fa-search-plus"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-success" data-method="zoom" data-option="-0.1" title="Zoom Out">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;zoom&quot;, -0.1)">
                                                <span class="fa fa-search-minus"></span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;move&quot;, -10, 0)">
                                                <span class="fa fa-arrow-left"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="move" data-option="10" data-second-option="0" title="Move Right">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;move&quot;, 10, 0)">
                                                <span class="fa fa-arrow-right"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;move&quot;, 0, -10)">
                                                <span class="fa fa-arrow-up"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="move" data-option="0" data-second-option="10" title="Move Down">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;move&quot;, 0, 10)">
                                                <span class="fa fa-arrow-down"></span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="rotate" data-option="-45" title="Rotate Left">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;rotate&quot;, -45)">
                                                <span class="fa fa-rotate-left"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="rotate" data-option="45" title="Rotate Right">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;rotate&quot;, 45)">
                                                <span class="fa fa-rotate-right"></span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="scaleX" data-option="-1" title="Flip Horizontal">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;scaleX&quot;, -1)">
                                                <span class="fa fa-arrows-h"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="scaleY" data-option="-1" title="Flip Vertical">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;scaleY&quot;, -1)">
                                                <span class="fa fa-arrows-v"></span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="crop" title="Crop">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;crop&quot;)">
                                                <span class="fa fa-check"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="clear" title="Clear">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;clear&quot;)">
                                                <span class="fa fa-remove"></span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="disable" title="Disable">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;disable&quot;)">
                                                <span class="fa fa-lock"></span>
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="enable" title="Enable">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;enable&quot;)">
                                                <span class="fa fa-unlock"></span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="reset" title="Reset">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;reset&quot;)">
                                                <span class="fa fa-refresh"></span>
                                            </span>
                                        </button>
                                        <label class="btn btn-secondary btn-outline btn-upload" for="inputImage" title="Upload image file">
                                            <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
                                                <span class="fa fa-upload"></span>
                                            </span>
                                        </label>
                                        <button type="button" class="btn btn-secondary btn-outline" data-method="destroy" title="Destroy">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;destroy&quot;)">
                                                <span class="fa fa-power-off"></span>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="btn-group btn-group-crop">
                                        <button type="button" class="btn btn-danger" data-method="getCroppedCanvas">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;getCroppedCanvas&quot;)">
                                                Get Cropped Canvas </span>
                                        </button>
                                        <button type="button" class="btn btn-danger" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 160, &quot;height&quot;: 90 }">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;getCroppedCanvas&quot;, { width: 160, height: 90 })">
                                                160&times;90 </span>
                                        </button>
                                        <button type="button" class="btn btn-danger" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;getCroppedCanvas&quot;, { width: 320, height: 180 })">
                                                320&times;180 </span>
                                        </button>
                                    </div>
                                    <!-- Show the cropped image in modal -->
                                    <div class="modal docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                    <h4 class="modal-title" id="getCroppedCanvasTitle">Cropped</h4>
                                                </div>
                                                <div class="modal-body"></div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.modal -->
                                    <button type="button" class="btn btn-secondary btn-outline" data-method="getData" data-option data-target="#putData">
                                        <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;getData&quot;)">
                                            Get Data </span>
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-outline" data-method="setData" data-target="#putData">
                                        <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;setData&quot;, data)">
                                            Set Data </span>
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-outline" data-method="getContainerData" data-option data-target="#putData">
                                        <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;getContainerData&quot;)">
                                            Get Container Data </span>
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-outline" data-method="getImageData" data-option data-target="#putData">
                                        <span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;getImageData&quot;)">
                                            Get Image Data </span>
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-outline" data-method="getCanvasData" data-option data-target="#putData">
