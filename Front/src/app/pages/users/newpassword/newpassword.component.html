    <div class="login-register" style="background-image:url(../../../../assets/adminpro/images/background/login-register.jpg);">

                            <input class="form-control" type="text" required="" placeholder="Nombre">

                    </div>
                    <div class="form-group ">

                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Enviar</button>
