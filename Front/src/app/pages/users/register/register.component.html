<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../../../../assets/adminpro/images/background/login-register.jpg);">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform"
                        action="index.html">
                        <h3 class="box-title m-t-0 ">Registrarse Ahora</h3>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input [formControlName]="'usuario'" name="usuario" class="form-control" type="text" required placeholder="Usuario">
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input [formControlName]="'correo'" name="correo" class="form-control" type="email" required placeholder="Correo">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input [formControlName]="'password'" name="password" class="form-control" type="password" required placeholder="Clave">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input [formControlName]="'password2'" name="password2" class="form-control" type="password" required placeholder="Confirmar Clave">
                            </div>
                        </div>
                        <!--Si hay error en la funcion sonIguales mostrara un mensaje -->
                        <!-- Si son iguales..  "?" si falla... y si la forma ha sido tocada "pristine"-->
                        <div class="form-group" *ngIf='forma.errors?.sonIguales && !forma.pristine'>
                            <p class="text-danger">
                                Las Contraseñas debes ser iguales
                            </p>
                        </div>

                        <!--ver la salidad de la funcion son iguales en la pagina  -->
                        <!-- {{ forma.errors| json}}-->


                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-success p-t-0">
                                    <input [formControlName]="'condiciones'" name="condiciones" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                    <label for="checkbox-signup"> Estoy de acuerdo con los
                                        <a href="javascript:void(0)">Terminos</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- padding-bottom= p-b-20  and margin-botton= m-b -->
                        <div class="form-group text-center p-b-10">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">¿Ya tienes una cuenta?
                                <a [routerLink]="['/users','login']" class="text-info m-l-5">
                                    <b>Inicie sesion</b>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
